<html>
    <head>
        <title>Album de familia</title>
    </head>

    <body>

        <center>
        <h1>Album de Familia</h1>

        <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="familyMemberImage">
        <br> <br>

        <h4 id="familyMemberName"></h4>

        <button onclick="update();">Proximo</button>

        </center>

        <script>
            var images =
            ["https://i.postimg.cc/MKdhy06Z/family.jpg",
            "https://i.postimg.cc/L6HcYQM0/grand-father.png",
            "https://i.postimg.cc/wjMnFtMX/father.jpg.",
            "https://i.postimg.cc/5ymDKL83/bro.jpg",
            "https://i.postimg.cc/JnL6wtrd/sister.jpg",
            "https://i.postimg.cc/bw5W5zSK/mother.jpg",];

            var names = ["Album de Familia","Rodrigo Silva","Diego Silva","Roberto Silva"," Aline Silva","Sonia Silva"];

            var i = 0;
            function update()
            {
                i++;
                var numbersOfFamilyMemberInArray = 5
                if(i > numbersOfFamilyMemberInArray )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName = names[i];
                document.getElementById("familyMemberImage").src = updatedImage;
                document.getElementById("familyMemberName").innerHTML = updatedName;
            }

        </script>
    </body>
</html>
